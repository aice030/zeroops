# ZeroOps MockS3 Supervisor 配置文件
# 放置路径: /etc/supervisord/mock-s3.conf

# =====================================
# Metadata Service
# =====================================
[program:zeroops_metadata_1]
environment=HOME="/home/qboxserver"
command=/home/qboxserver/zeroops_metadata_1/_package/metadata-service --port=8181
directory=/home/qboxserver/zeroops_metadata_1/_package
priority=100
autostart=true
startsecs=1
autorestart=true
user=qboxserver

