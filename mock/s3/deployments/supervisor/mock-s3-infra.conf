# ZeroOps MockS3 基础设施 Supervisor 配置文件
# 放置路径: /etc/supervisord/mock-s3-infra.conf

# =====================================
# Docker Compose 基础设施服务
# =====================================
[program:zeroops_infra]
environment=HOME="/root",USER="root"
command=docker-compose -f docker-compose.yml up
directory=/home/qboxserver/zeroops_compose
priority=10
autostart=true
startsecs=10
autorestart=true
user=root
stopasgroup=true
killasgroup=true
stdout_logfile=/home/qboxserver/zeroops_compose/logs/infra.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/home/qboxserver/zeroops_compose/logs/infra.err
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5