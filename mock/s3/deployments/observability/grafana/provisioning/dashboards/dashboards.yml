# Grafana 仪表板配置
# 自动加载预定义的仪表板

apiVersion: 1

providers:
  # MockS3 微服务仪表板
  - name: 'mocks3-dashboards'
    orgId: 1
    folder: 'MockS3'
    folderUid: 'mocks3'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/mocks3

  # 基础设施仪表板
  - name: 'infrastructure-dashboards'
    orgId: 1
    folder: 'Infrastructure'
    folderUid: 'infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # 业务指标仪表板
  - name: 'business-dashboards'
    orgId: 1
    folder: 'Business'
    folderUid: 'business'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business