# Storage Service - 支持多实例 + 共享存储
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-service
  namespace: zeroops
  labels:
    app: storage-service
spec:
  replicas: 2  # 多实例部署
  selector:
    matchLabels:
      app: storage-service
  template:
    metadata:
      labels:
        app: storage-service
    spec:
      containers:
      - name: storage-service
        image: d1ng404/mock-s3-storage-service:v1.0.0  # Docker Hub镜像
        env:
        - name: SERVICE_NAME
          value: "storage-service"
        - name: CONSUL_ADDR
          valueFrom:
            configMapKeyRef:
              name: mock-s3-config
              key: CONSUL_ADDR
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: mock-s3-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        ports:
        - containerPort: 8082
        volumeMounts:
        - name: storage-data
          mountPath: /app/data/storage
        - name: storage-config
          mountPath: /app/config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: storage-data
        persistentVolumeClaim:
          claimName: storage-shared-pvc  # 共享存储
      - name: storage-config
        configMap:
          name: storage-service-config

---
apiVersion: v1
kind: Service
metadata:
  name: storage-service
  namespace: zeroops
spec:
  selector:
    app: storage-service
  ports:
  - port: 8082
    targetPort: 8082
  type: ClusterIP

