# Metadata Service - 支持多实例
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-service
  namespace: zeroops
  labels:
    app: metadata-service
spec:
  replicas: 2  # 多实例部署
  selector:
    matchLabels:
      app: metadata-service
  template:
    metadata:
      labels:
        app: metadata-service
    spec:
      containers:
      - name: metadata-service
        image: d1ng404/mock-s3-metadata-service:v1.0.0  # Docker Hub镜像
        env:
        - name: SERVICE_NAME
          value: "metadata-service"
        - name: CONSUL_ADDR
          valueFrom:
            configMapKeyRef:
              name: mock-s3-config
              key: CONSUL_ADDR
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: mock-s3-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: mock-s3-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: mock-s3-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: mock-s3-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mock-s3-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: mock-s3-config
              key: REDIS_ADDR
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: mock-s3-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        ports:
        - containerPort: 8081
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: metadata-service
  namespace: zeroops
spec:
  selector:
    app: metadata-service
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP

