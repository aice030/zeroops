# Consul StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: consul
  namespace: zeroops
spec:
  serviceName: consul
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
      - name: consul
        image: hashicorp/consul:1.16
        command:
        - consul
        - agent
        - -server
        - -bootstrap
        - -ui
        - -node=consul-server
        - -bind=0.0.0.0
        - -client=0.0.0.0
        - -config-file=/consul/config/consul-config.json
        env:
        - name: CONSUL_BIND_INTERFACE
          value: eth0
        ports:
        - containerPort: 8500
          name: ui
        - containerPort: 8600
          name: dns
          protocol: UDP
        volumeMounts:
        - name: consul-storage
          mountPath: /consul/data
        - name: consul-config
          mountPath: /consul/config
        livenessProbe:
          httpGet:
            path: /v1/status/leader
            port: 8500
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/status/leader
            port: 8500
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: consul-storage
        persistentVolumeClaim:
          claimName: consul-pvc
      - name: consul-config
        configMap:
          name: consul-config

---
apiVersion: v1
kind: Service
metadata:
  name: consul
  namespace: zeroops
spec:
  selector:
    app: consul
  ports:
  - name: ui
    port: 8500
    targetPort: 8500
  - name: dns
    port: 8600
    targetPort: 8600
    protocol: UDP
  type: ClusterIP